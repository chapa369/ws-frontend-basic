<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理ツール</title>
    <link rel="stylesheet" href="bootstrap-reboot.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="jumbotron text-center">
            <img src="tasks.png" height="200px" alt="">
            <p>4/22開催WS「速習！フロントエンド」の成果物</p>
            <p>詳細は<a href="https://google.com">こちら</a></p>
        </section>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>新規タスク作成</h2>
                    <form id="add-task-form">
                        <input id="task-name" type="text" placeholder="タスクの名前を記入してください" />
                        <input type="submit" value="タスクを追加">
                        <!-- <button class="add-task-button" type="button">タスクを追加</button> -->
                    </form>
                </div>
                <div class="col-md-6">
                    <h2>タスク一覧</h2>
                    <ul class="task-lists"></ul>
                </div>
            </div>
        </div>
    </main>
</body>

<script>
    'use strict';

    const taskLists = document.getElementsByClassName('task-lists')[0];
    const taskName = document.getElementById('task-name');
    const addTaskForm = document.getElementById('add-task-form');
    const removeTask = removeButton => {
        const targetTask = removeButton.closest('li');
        taskLists.removeChild(targetTask);
    };
    const addTask = task => {
        const listItem = document.createElement('li');
        const removeButton = document.createElement('button');
        listItem.classList.add('my-1')
        removeButton.classList.add('btn', 'btn-sm', 'btn-danger')
        removeButton.innerText = '削除';
        removeButton.addEventListener('click', () => removeTask(removeButton));
        listItem.innerText = task;
        listItem.append(removeButton);
        taskLists.appendChild(listItem);
    };

    // const addButton = document.getElementsByClassName('add-task-button')[0];
    // addButton.addEventListener('click', event => {
    //   const task = taskName.value;
    //   if (task === ""){
    //     return
    //   }
    //   addTask(task);
    //   taskName.value = '';
    // });

    addTaskForm.addEventListener('submit', event => {
        event.preventDefault()
        const task = taskName.value;
        if (task === "") {
            return
        }
        addTask(task);
        taskName.value = '';
    }
    )

</script>


</html>
